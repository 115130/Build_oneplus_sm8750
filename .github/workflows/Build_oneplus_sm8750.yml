name: Build_Realme_GT7_Final
on:
  workflow_dispatch:
    inputs:
      DEVICES_NAME:
        description: "ðŸ“ æœºåž‹ (å›ºå®šä¸ºä½ çš„ Realme GT7)"
        required: true
        type: choice
        options:
          - 'realme_GT7' 
        default: 'realme_GT7'

      keep_original_settings:
        description: "ðŸ“ ä¿æŒåŽŸå†…æ ¸åç§°åŠæž„å»ºæ—¶é—´"
        required: false
        default: true
        type: boolean

      custom_kernel_suffix:
        description: "âœï¸ è‡ªå®šä¹‰å†…æ ¸åç§° (å¯é€‰)"
        required: false
        default: ''
      
      custom_kernel_time:
        description: "â° è‡ªå®šä¹‰æž„å»ºæ—¶é—´ (å¯é€‰)"
        required: false
        default: ''

      enable_feature_a:
        description: "ðŸ›¡ï¸ å¼€å¯ BBG åŸºå¸¦å®ˆæŠ¤"
        required: false
        default: true
        type: boolean

      enable_feature_b:
          description: "ðŸš¦ é€‰æ‹©ç½‘ç»œè°ƒåº¦ç®—æ³•"
          required: false
          type: choice
          options:
            - 'FQ_CODEL'
            - 'BBR'
          default: 'FQ_CODEL'

jobs:
  build:
    name: Build_Kernel_GT7_Final
    runs-on: ubuntu-latest
    env:
      DEVICES_NAME:           ${{ github.event.inputs.DEVICES_NAME }}
      KEEP_ORIGINAL_SETTINGS: ${{ github.event.inputs.keep_original_settings }}
      CUSTOM_KERNEL_SUFFIX:   ${{ github.event.inputs.custom_kernel_suffix }}
      CUSTOM_KERNEL_TIME:     ${{ github.event.inputs.custom_kernel_time }}
      ENABLE_FEATURE_A:       ${{ github.event.inputs.enable_feature_a }}
      ENABLE_FEATURE_B:       ${{ github.event.inputs.enable_feature_b }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: âš™ï¸ Set Variables
        run: |
          if [ "${{ env.KEEP_ORIGINAL_SETTINGS }}" = "true" ] && [ -z "${{ github.event.inputs.custom_kernel_suffix }}" ]; then
             echo 'DEFAULT_SUFFIX=-android15-8-gki-4k' >> $GITHUB_ENV
          else
            echo "DEFAULT_SUFFIX=${{ github.event.inputs.custom_kernel_suffix }}" >> $GITHUB_ENV
          fi
          
          if [ "${{ env.KEEP_ORIGINAL_SETTINGS }}" = "true" ] && [ -z "${{ github.event.inputs.custom_kernel_time }}" ]; then
            echo 'KERNEL_TIME=Tue Jul  1 19:48:18 UTC 2025' >> $GITHUB_ENV
          else
            echo "KERNEL_TIME=${{ github.event.inputs.custom_kernel_time }}" >> $GITHUB_ENV
          fi

      - name: ðŸ›  Install dependencies & Source
        run: |
          rm -rf kernel_workspace
          mkdir kernel_workspace
          cd kernel_workspace
          
          echo "ðŸ“¦ å®‰è£…ä¾èµ–..."
          sudo apt update && sudo apt-get install -y --no-install-recommends binutils python-is-python3 libssl-dev libelf-dev dos2unix ccache p7zip-full &
          
          echo "ðŸš€ æ‹‰å– v6.6.66-stable åˆ†æ”¯..."
          aria2c -s16 -x16 -k1M https://github.com/115130/android_kernel_oneplus_mt6991/archive/refs/heads/v6.6.66-stable.zip -o common.zip
          unzip -q common.zip && rm -rf common.zip
          mv android_kernel_oneplus_mt6991* common
          
          echo "ðŸ”§ ä¸‹è½½å·¥å…·é“¾..."
          mkdir -p clang18
          aria2c -s16 -x16 -k1M https://github.com/cctv18/oneplus_sm8650_toolchain/releases/download/LLVM-Clang18-r510928/clang-r510928.zip -o clang.zip
          unzip -q clang.zip -d clang18 && rm -rf clang.zip
          aria2c -s16 -x16 -k1M https://github.com/cctv18/oneplus_sm8650_toolchain/releases/download/LLVM-Clang18-r510928/build-tools.zip -o build-tools.zip
          unzip -q build-tools.zip && rm -rf build-tools.zip
          
          echo "ðŸ§¹ æ¸…ç†..."
          for f in common/scripts/setlocalversion; do
            sed -i 's/ -dirty//g' "$f"
          done
          
      - name: ðŸ›  Set ccache
        run: |
          echo "CCACHE_DIR=$HOME/.ccache_${{ env.DEVICES_NAME }}" >> $GITHUB_ENV
          echo "CCACHE_MAXSIZE=3G" >> $GITHUB_ENV
          mkdir -p "$HOME/.ccache_${{ env.DEVICES_NAME }}"
          export CCACHE_DIR="$HOME/.ccache_${{ env.DEVICES_NAME }}"
          export CCACHE_MAXSIZE="3G"
          ccache -M "3G"
          ccache -o compression=true
          
      - name: ðŸ”§ Apply Lz4 & Zstd patches
        run: |
          cd kernel_workspace
          git clone https://github.com/cctv18/oppo_oplus_realme_sm8750.git
          cp ./oppo_oplus_realme_sm8750/zram_patch/001-lz4.patch ./common
          cp ./oppo_oplus_realme_sm8750/zram_patch/lz4armv8.S ./common/lib
          cp ./oppo_oplus_realme_sm8750/zram_patch/002-zstd.patch ./common/
          cd ./common
          git apply -p1 < 001-lz4.patch || true
          patch -p1 < 002-zstd.patch || true
          
      - name: ðŸ›¡ï¸ Set Baseband-guard
        if: ${{ env.ENABLE_FEATURE_A == 'true' }}
        run: |
          cd kernel_workspace/common
          curl -LSs https://raw.githubusercontent.com/vc-teahouse/Baseband-guard/main/setup.sh | bash
          sed -i '/^config LSM$/,/^help$/{ /^[[:space:]]*default/ { /baseband_guard/! s/lockdown/lockdown,baseband_guard/ } }' ./security/Kconfig

      - name: âš™ï¸ Set SuKiSU Ultra
        run: |
          set -e
          cd kernel_workspace
          curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" -o setup.sh
          bash setup.sh susfs-main
          cd KernelSU
          KSU_VERSION=$(expr "$(git rev-list --count main)" + 37185 2>/dev/null || echo 114514)
          echo "KSUVER=$KSU_VERSION" >> "$GITHUB_ENV"
          cp "${GITHUB_WORKSPACE}/.github/workflows/Bin/setup.bin" ./
          chmod +x setup.bin
          ./setup.bin

      - name: ðŸ‘» Set up SUSFS
        run: |
          cd kernel_workspace
          git clone https://github.com/ShirkNeko/susfs4ksu.git -b gki-android15-6.6
          git clone https://github.com/ShirkNeko/SukiSU_patch.git
          cp ./susfs4ksu/kernel_patches/50_add_susfs_in_gki-android15-6.6.patch ./common/
          cp ./susfs4ksu/kernel_patches/fs/* ./common/fs/
          cp ./susfs4ksu/kernel_patches/include/linux/* ./common/include/linux/
          cp ./SukiSU_patch/69_hide_stuff.patch ./common/
          cd ./common
          patch -p1 < 50_add_susfs_in_gki-android15-6.6.patch || true

      # ðŸ‘‡ðŸ‘‡ðŸ‘‡ è¿™é‡Œçš„é€»è¾‘æ”¹ä¸ºäº†å®šä½ start_vaddrï¼Œç»ä¸ä¼šè¯¯ä¼¤ï¼ ðŸ‘‡ðŸ‘‡ðŸ‘‡
      - name: ðŸš‘ Fix SUSFS compilation error (Final Sniper)
        run: |
          cd kernel_workspace/common
          echo "ðŸ” æ­£åœ¨é€šè¿‡ start_vaddr å˜é‡ç²¾å‡†å®šä½..."
          
          # è§£é‡Šï¼šæ‰¾åˆ° 'unsigned long start_vaddr' è¿™ä¸€è¡Œ
          # (a = append after) åœ¨å®ƒä¸‹é¢æ·»åŠ  'struct vm_area_struct *vma;'
          # è¿™ä¸ªå˜é‡é€šå¸¸åªåœ¨æŠ¥é”™çš„é‚£ä¸ªå‡½æ•°é‡Œå‡ºçŽ°ï¼Œæ‰€ä»¥å¾ˆå®‰å…¨ï¼
          sed -i "/unsigned long start_vaddr/a \\\tstruct vm_area_struct *vma;" fs/proc/task_mmu.c
          
          echo "âœ… ä¿®å¤å®Œæˆï¼Œæ£€æŸ¥ï¼š"
          grep -C 2 "struct vm_area_struct \*vma;" fs/proc/task_mmu.c || true

      - name: ðŸ”§ Set gki_defconfig
        run: |
          cd kernel_workspace
          echo "CONFIG_KSU=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KPM=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_PATH=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_KSTAT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_TRY_UMOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SPOOF_UNAME=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_ENABLE_LOG=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_OPEN_REDIRECT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_MAP=y" >> ./common/arch/arm64/configs/gki_defconfig
          
          if [ "${{ env.ENABLE_FEATURE_B }}" = "BBR" ]; then
            echo "CONFIG_TCP_CONG_BBR=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_DEFAULT_TCP_CONG=bbr" >> ./common/arch/arm64/configs/gki_defconfig
          fi
          
          sudo sed -i 's/check_defconfig//' ./common/build.config.gki

      - name: ðŸ”§ Set Kernel name
        run: |
          cd kernel_workspace
          ESCAPED_SUFFIX=$(printf '%s\n' "$DEFAULT_SUFFIX" | sed 's:[\/&]:\\&:g')
          sudo sed -i "s/-4k/$ESCAPED_SUFFIX/g" ./common/arch/arm64/configs/gki_defconfig
          sed -i 's/${scm_version}//' ./common/scripts/setlocalversion
          
      - name: ðŸ”¨ Build Kernel
        run: |
          WORKDIR="$(pwd)"
          export PATH="/usr/lib/ccache:$PATH"
          export PATH="$WORKDIR/kernel_workspace/clang18/bin:$PATH"
          export PATH="$WORKDIR/kernel_workspace/build-tools/bin:$PATH"
          export CCACHE_DIR="${{ env.CCACHE_DIR }}"
          export CCACHE_MAXSIZE="3G"
          
          cd kernel_workspace/common
          
          echo "ðŸš€ Start Building Image..."
          make -j$(nproc --all) LLVM=1 ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- CC="ccache clang" LD="ld.lld" HOSTLD=ld.lld O=out KCFLAGS+=-O2 KCFLAGS+=-Wno-error gki_defconfig
          make -j$(nproc --all) LLVM=1 ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- CC="ccache clang" LD="ld.lld" HOSTLD=ld.lld O=out KCFLAGS+=-O2 KCFLAGS+=-Wno-error Image
          
      - name: ðŸ“¦ Make AnyKernel3
        run: |
          cp "${GITHUB_WORKSPACE}/.github/workflows/Bin/main.bin" ./
          chmod +x main.bin
          ./main.bin "make_anykernel3"
          rm -rf ./main.bin
          
      - name: ðŸ“¤ Upload AnyKernel3
        uses: actions/upload-artifact@v4
        with:
          name: AK3_${{ env.KSUVER }}_${{ env.DEVICES_NAME }}_SuKiSU
          path: ./AnyKernel3/*
